<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menuju Layanan Publik...</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        :root {
            --primary-color: #1a73e8;
            --bg-color: #ffffff;
            --text-color: #5f6368;
        }

        body { 
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; background-color: var(--bg-color); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            width: 90px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .loading-text {
            color: var(--text-color);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            margin-top: 15px;
        }

        /* Animasi Progress Bar yang Elegan */
        .progress-container {
            width: 200px;
            height: 4px;
            background-color: #e8eaed;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            position: absolute;
            left: -100%;
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -100%; }
            50% { left: 0; }
            100% { left: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        // Redirect setelah sedikit delay agar animasi terlihat sebentar
        setTimeout(function() {
            window.location.href = "https://script.google.com/macros/s/AKfycbztT-Gazz_a52Xc0R5gh9Cu7NFXDbA6EL3sDkVcS3RjkoaBOPLOL4V09UgX_UgUnWL5Pw/exec";
        }, 1200); // 1.2 detik delay untuk kesan transisi yang smooth
    </script>
</head>
<body>
    <div class="container">
        <img src="logo-jatim.png" class="logo" alt="Logo">
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loading-text">Menyiapkan Layanan...</div>
    </div>
</body>
</html>
